<div>
    <main>
        <div class="anuncio">
            <div class="mensaje">
                <img src="https://prima.es/wp-content/themes/prima/assets/images/chedar_text.png" alt="mensaje anuncio">
                <img src="https://prima.es/wp-content/themes/prima/assets/images/bote_banner.png" alt="nachos">
            </div>
        </div>



        <div class="quien">
            <div class="row">
                <div class="col-md-6">
                    <h2>¿Quiénes somos?</h2>
                    <p>En Prima llevamos más de 40 años innovando y buscando la excelencia.</p>
                    <a class="section__button" href="https://prima.es/quienes-somos/">Conócenos</a>
                </div>
                <div class="col-md-6">
                    <img src="https://prima.es/wp-content/themes/prima/assets/images/index_sect2_quienes.png" alt="">
                </div>
            </div>
            <div>

            </div>
        </div>


        <div class="carousel">
            <div class="background" [ngStyle]="{'background-color': colors[currentIndex]}"></div>
            <!-- Contenedor de imágenes -->
            <div class="images">
                <img *ngFor="let image of images; let i = index" [src]="image" [class.active]="i === currentIndex"
                    alt="Producto" />
            </div>
        </div>

        <div class="change pre-section4 sobre" bis_skin_checked="1">
            <img class="w-100" src="https://prima.es/wp-content/themes/prima/assets/images/index_bodegon_bottom_deg.png" alt="salsas hamburguesa">
        </div>

        <div class="section4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 gif">
                        <img src="https://prima.es/wp-content/themes/prima/assets/images/sin_Azucar2.gif" alt="sin_azucar">
                    </div>
                </div>
            </div>
        </div>

        <div class="section5">
            <div class="texto">
                <h2>Food Service</h2>
                <p>Amplio surtido de productos Prima adaptados a tus necesidades en hostelería</p>
                <a class="section__button" href="https://prima.es/quienes-somos/">Conócenos</a>

            </div>
        </div>
    </main>
</div>
