<div>
    <main>
        <div class="anuncio">
            <div class="mensaje">
                <img src="https://prima.es/wp-content/themes/prima/assets/images/chedar_text.png" alt="mensaje anuncio">
                <img src="https://prima.es/wp-content/themes/prima/assets/images/bote_banner.png" alt="nachos">
            </div>
        </div>



        <div class="quien">
            <div class="row">
                <div class="col-md-6">
                    <h2>¿Quiénes somos?</h2>
                    <p>En Prima llevamos más de 40 años innovando y buscando la excelencia.</p>
                    <a class="section__button" href="https://prima.es/quienes-somos/">Conócenos</a>
                </div>
                <div class="col-md-6">
                    <img src="https://prima.es/wp-content/themes/prima/assets/images/index_sect2_quienes.png" alt="">
                </div>
            </div>
            <div>

            </div>
        </div>


        <div class="carousel">
            <div class="col-md-6">
                <h2>¿Quiénes somos?</h2>
                <p>En Prima llevamos más de 40 años innovando y buscando la excelencia.</p>
                <a class="section__button" href="https://prima.es/quienes-somos/">Conócenos</a>
            </div>
            <a class="section__button" href="/productos">Descúbrelos</a>

            <div class="background" [ngStyle]="{'background-color': colors[currentIndex]}"></div>
            <!-- Contenedor de imágenes -->
            <div class="images">
                <img *ngFor="let image of images; let i = index" [src]="image" [class.active]="i === currentIndex"
                    alt="Producto" />
            </div>
        </div>




    </main>
</div>
